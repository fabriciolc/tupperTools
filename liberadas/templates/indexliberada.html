{% extends 'index.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %} Ocorrencias {% endblock %}

{% block content %}


<div class="container-fluid">
   <div class="card shadow mb-4">
      <div class="card-header py-3">
         {{ titulo }}
      </div>
      <div class="card-body">
         <form method="POST" ation=" {% url 'form_liberadas' %}" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="form-group row">
               <label  class="col-sm-2 col-form-label" >Arquivos da Fabrica</label>
               <div class="col-sm-8">
                    <input type="file"  name="fabrica_uploaded_file"/> 
               </div>
            </div>     
            <div class="form-group row">
               <label  class="col-sm-2 col-form-label" >Arquivo CSV Liberada</label>
               <div class="col-sm-8">
                    <input type="file"  name="liberada_uploaded_file"/> 
               </div>
            </div>   
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
</div> 

{% endblock %}
{% block scripts %}

  <!-- Bootstrap core JavaScript-->
  <script src=" {% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}  "></script>

  <!-- Core plugin JavaScript-->
  <script src=" {% static 'vendor/jquery-easing/jquery.easing.min.js' %} "></script>

  <!-- Custom scripts for all pages-->
  <script src=" {% static 'js/sb-admin-2.min.js' %} "></script>


  

</body>

{% endblock scripts %}
