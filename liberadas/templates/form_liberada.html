{% extends 'index.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %} Liberada {% endblock %}

{% block content %}


<div class="container-fluid">
   <div class="card shadow mb-4">
      <div class="card-header py-3">
         {{ titulo }}
      </div>
      <div class="card-body">
         <form method="POST" ation=" {% url 'form_liberadas' %}" enctype="multipart/form-data">
            {% csrf_token %} 
            <div class="form-inline">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Arquivo Fabrica</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Arquivo Fabrica">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="file" class="" name="fabrica_uploaded_file">
                </div>
            </div>    
            <div class="form-inline">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Arquivo CSV Liberada</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Arquivo CSV Liberada">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="file" class="" name="liberada_uploaded_file">
                </div>
                <div class="form-group mb-2">
                    <label for="staticEmail2">Semana</label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="semanav" maxlength="6" value="{{ semana_liberada }}">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

      </div>
   </div>
</div> 

{% endblock %}
{% block scripts %}

  <!-- Bootstrap core JavaScript-->
  <script src=" {% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}  "></script>

  <!-- Core plugin JavaScript-->
  <script src=" {% static 'vendor/jquery-easing/jquery.easing.min.js' %} "></script>

  <!-- Custom scripts for all pages-->
  <script src=" {% static 'js/sb-admin-2.min.js' %} "></script>


  

</body>

{% endblock scripts %}
